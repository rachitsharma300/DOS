# Spring datasource
spring.datasource.url=jdbc:mysql://localhost:3306/dynamiconline?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT secret - replace with secure base64 in production
app.jwt.secret=replace_this_with_secure_base64_string

# Razorpay keys (set in environment or secret manager)
razorpay.key_id=rzp_test_xxxxxx
razorpay.key_secret=rzp_secret_xxxxxx

# Server port
server.port=8080
